<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>모니터링</title>
    <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
    <script type="text/javascript" src="/base/js/common/includeHTML.js"></script> <!-- 퍼블리싱 확인용 include -->
    <script type="text/javascript" src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="gnb-wrap" include-html="/base/html/incheon/gnb.html">
      </div>
      <!-- //gnb-wrap -->

      <div class="container">

        <div class="ly-left">
          <div class="lnb" include-html="/base/html/incheon/lnb.html">
          </div>
          <!-- //lnb -->
        </div>
        <!-- //ly-left -->

        <div class="ly-right">
          <h3 class="huge-tit">장치관리</h3>
          <div class="ly-right__content ratio--100per">
            <div class="unit-table-wrap">
              <button type="button" class="btn__regular btn__bg--style1">저장</button>
              <div class="inner">
                <div class="unit-table table-borderless">
                  <em class="table-borderless__tit">현장 정보</em>
                  <table>
                    <colgroup>
                      <col style="width:9%;">
                      <col style="width:41%;">
                      <col style="width:9%;">
                      <col style="width:41%;">
                    </colgroup>
                    <tbody>
                      <tr>
                        <th><span>지점 명</span></th>
                        <td>9+990 송도방향</td>
                        <th><span>현장 위치</span></th>
                        <td><input type="text" class="input__style2"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- //unit-table -->

                <div class="unit-table table-borderless">
                  <em class="table-borderless__tit">RADAR 정보</em>
                  <table>
                    <colgroup>
                      <col style="width:16.66%;">
                      <col style="width:16.66%;">
                      <col style="width:16.66%;">
                      <col style="width:16.66%;">
                      <col style="width:16.66%;">
                      <col style="width:16.66%;">
                    </colgroup>
                    <tbody>
                      <tr>
                        <th><span>로컬 제어기 ID</span></th>
                        <td><input type="text" class="input__style2"></td>
                        <th><span>로컬 제어기 IP</span></th>
                        <td><input type="text" class="input__style2"></td>
                        <th><span>로컬 제어기 PORT</span></th>
                        <td><input type="text" class="input__style2"></td>
                      </tr>
                      <tr>
                        <th><span>RADAR 제어기 ID</span></th>
                        <td><input type="text" class="input__style2"></td>
                        <th><span>RADAR 제어기 IP</span></th>
                        <td><input type="text" class="input__style2"></td>
                        <th><span>RADAR 제어기 PORT</span></th>
                        <td><input type="text" class="input__style2"></td>
                      </tr>
                    </tbody>
                  </table>

                  <div class="table-borderless__sub">
                    <em class="table-borderless__subtit">RADAR 하행(-)</em>
                    <table>
                      <colgroup>
                        <col style="width:16.66%;">
                        <col style="width:16.66%;">
                        <col style="width:16.66%;">
                        <col style="width:16.66%;">
                        <col style="width:16.66%;">
                        <col style="width:16.66%;">
                      </colgroup>
                      <tbody>
                        <tr>
                          <th><span>방향 명</span></th>
                          <td><input type="text" class="input__style2"></td>
                          <th><span>차로 수</span></th>
                          <td><input type="text" class="input__style2"></td>
                          <th><span>차로 번호</span></th>
                          <td><input type="text" class="input__style2"></td>
                        </tr>
                      </tbody>
                    </table>

                    <em class="table-borderless__subtit">RADAR 상행(+)</em>
                    <table>
                      <colgroup>
                        <col style="width:16.66%;">
                        <col style="width:16.66%;">
                        <col style="width:16.66%;">
                        <col style="width:16.66%;">
                        <col style="width:16.66%;">
                        <col style="width:16.66%;">
                      </colgroup>
                      <tbody>
                        <tr>
                          <th><span>방향 명</span></th>
                          <td><input type="text" class="input__style2"></td>
                          <th><span>차로 수</span></th>
                          <td><input type="text" class="input__style2"></td>
                          <th><span>차로 번호</span></th>
                          <td><input type="text" class="input__style2"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- //table-borderless__sub -->
                </div>
                <!-- //unit-table -->

                <div class="unit-table table-borderless">
                  <em class="table-borderless__tit">CAMERA 정보</em>
                  <table>
                    <colgroup>
                      <col style="width:16.66%;">
                      <col style="width:16.66%;">
                      <col style="width:16.66%;">
                      <col style="width:16.66%;">
                      <col style="width:16.66%;">
                      <col style="width:16.66%;">
                    </colgroup>
                    <tbody>
                      <tr>
                        <th><span>CAMERA ID</span></th>
                        <td>AUTO</td>
                        <th><span>CAMERA IP</span></th>
                        <td><input type="text" class="input__style2"></td>
                        <th><span>CAMERA PORT</span></th>
                        <td><input type="text" class="input__style2"></td>
                      </tr>
                      <tr>
                        <th><span>Application Name</span></th>
                        <td><input type="text" class="input__style2"></td>
                        <th><span>Stream Name</span></th>
                        <td><input type="text" class="input__style2"></td>
                        <th><span>해상도</span></th>
                        <td>
                          <div class="flex__content display">
                            <input type="text" class="input__style2">
                            <span>X</span>
                            <input type="text" class="input__style2">
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th><span>Stream URL</span></th>
                        <td colspan="5"><input type="text" class="input__style2"></td>
                      </tr>
                      <tr>
                        <th><span>RTSP 주소</span></th>
                        <td colspan="5"><input type="text" class="input__style2"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- //unit-table -->
              </div>
              <!-- //inner -->
            </div>
            <!-- //unit-table-wrap -->
          </div>
          <!-- //ly-right__content -->

          <footer class="copylight" include-html="/base/html/common/copylight.html"></footer>
        </div>
        <!-- //ly-right -->
      </div>
      <!-- //container -->

    </div>
    <!-- //wrapper -->

    <script>
      $(function(){
        setTimeout(function(){ // setTimeout()은 퍼블리싱 확인용으로 개발에서는 적용X, 아래 lnb함수만 적용해주시면 됩니다.
          lnb.init(); // lnb 초기화 함수
          lnb.clickTrger(); // lnb 첫번째 메뉴 호출 함수
          // lnb.clickTrger(function(){}); 첫번째 메뉴 호출 뒤 callback 함수가 필요시 사용바랍니다.
        }, 50);
      });
    </script>
  </body>
</html>
